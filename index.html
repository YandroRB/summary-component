<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="component">
      <section class="result">
        <p class="title">Your Result</p>
        <div class="result-points"><span>76</span> <p>of 100</p></div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <p class="title">Summary</p>
        <p class="stats reaction"><img src="./assets/images/icon-reaction.svg" alt="reaction"> Reaction <span class="stats-points">80 </span> </p>
        <p class="stats memory"><img src="./assets/images/icon-memory.svg" alt="memory"> Memory <span class="stats-points">92 </span> </p>
        <p class="stats verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal"> Verbal <span class="stats-points">61 </span></p>
        <p class="stats visual "><img src="./assets/images/icon-visual.svg" alt="visual"> Visual <span class="stats-points">72 </span></p>
        <button>Continue</button>
      </section>
    </div>
  </main>
</body>
</html>
